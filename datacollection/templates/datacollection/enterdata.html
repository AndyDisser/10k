{% extends 'datacollection/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Enter Data
{% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron">
            <h1>Enter Learning Times</h1>
            <br>
            <form class="forms" action="{% url 'datacollection:enterdata' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="save">
            </form>
        </div>
    </div>

{% endblock %}
